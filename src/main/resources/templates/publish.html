<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <link rel="stylesheet" href="/css/community/community.css"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/community/publish.js" type="application/javascript"></script>
    <!--    <link rel="script" href="js/bootstrap.min.js" />-->
</head>
<body>
<div th:replace="includes/nav :: nav"></div>
<div class="container-fluid main">
    <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Submit new question</h2>
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <form th:action="@{/publish}" method="post" th:object="${question}">
                <input class="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="title">Question title</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="description">Question description</label>
                    <div id="description-desc">
                        <textarea style="display:none" class="form-control" th:field="*{description}" cols="30" placeholder="Description..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tag">Question tag</label>
                    <input type="text" class="form-control" th:field="*{tag}" placeholder="Tag">
                </div>
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">ERROR:</span>
                    <span th:text="${error}"></span>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Question Submit Guidance</h3>
            <li>guide 1</li>
            <li>guide 2</li>
            <li>guide 3</li>
        </div>

    </div>
</div>
</body>
</html>
