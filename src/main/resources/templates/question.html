<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <!--    <link rel="script" href="js/bootstrap.min.js" />-->
</head>
<body>
<div th:replace="includes/nav :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default" th:object="${question}">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="*{title}"></h3>
                </div>
                <div class="panel-body">
                    <span>description: </span>
                    <span th:text="*{description}"></span>
                    <br>
                    <span>tag: </span>
                    <span th:text="*{tag}"></span>
                </div>
                <div class="panel-footer">
                    <a th:href="@{'/publish/'+${question.id}}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Hot topics</h3>
            <li>topic 1</li>
            <li>topic 2</li>
            <li>topic 3</li>
        </div>

    </div>
</div>
</body>
</html>
